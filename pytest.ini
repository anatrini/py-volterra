[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Verbose output
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=volterra
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Coverage settings
[coverage:run]
source = volterra
omit =
    */tests/*
    */examples/*
    */__pycache__/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU (deselect with '-m "not gpu"')
    integration: marks integration tests
